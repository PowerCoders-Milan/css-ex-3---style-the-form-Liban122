<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <title>Personal Data</title>
</head>

<body>


      <h1>
            profile

      </h1>


      <hr class="hr">

      <h3>
            Personal Data

      </h3>
      <div id="personal-data">
            <div>
                  Title : <span class="title"><input type="text"></span>
            </div>

            <div>
                  First name : <span class="name"><input type="text"></span>
            </div>

            <div>
                  Surname : <span class="surname"><input type="text"></span>
            </div>
      </div>


      <div data-role="fieldcontain">

            <div>
                  gender:
                  <span class="gender">
                        <label for="radio-choice-1">Male</label>
                        <input type="radio" name="gender" id="male">
                        
                        
                              <label for="radio-choice-2">Female</label>
                              <input type="radio" name="gender" id="female">

                  </span>
            </div>

      </div>
      <br><br>

      <div>
            <label for="language"> choose a language </label>
            <select name="language">
                  <span class="lang-opt">
                        <option value=""> choose a language </option>
                        <option value="English"> English</option>
                        <option value="Somali">Somali</option>
                  </span>
            </select>
      </div>

      <hr>
      <div>
            <h3>contact details</h3>
            <div>
                  <label>telephone</label>
                  <span class="tel"><input type="number"></span>
            </div>
            <br>
            <div>
                  <label>mobile</label>
                  <span class="mobile"><input type="mobile"></span>
            </div>
            <br>
            <div>
                  <label>my number</label>
                  <span class="num"><input type="number"></span>
            </div>

            <br>
            <div>
                  <label>fax</label>
                  <span class="fax"><input type="fax"></span>
            </div>
            <br>
            <div>
                  <label for="email">mail1</label>
                  <span class="mail"> <input type="email" id="email" required></span>
            </div>
            <br>
            <div>
                  <label for="email" >mail2</label>
                        <span class="mail2"><input type="email" id="email" required></span>
            </div>
      </div>
      <hr>

      <div>
            <h3>address data</h3>
            <div>
                  <label>company</label>
                  <span class="com"><input type="firma"></span>
            </div>
            <br>
            <div>
                  <label>Additional / company</label>
                  <span class="add-com"><input type="Additional"></span>
            </div>
            <br>
            <div class="homepage">
                  <label>homepage</label>
                  <span class="home"><input type="text"></span>
            </div>
            <br>

            <div>
                  <label for="adressh">address/House no </label>

                  <span class="add"><input type="text" /></span>
                  <span> <input type="number" /></span>

            </div>
            <br>
            <div>
                  <label>Post office </label>
                  <span class="post"><input type="mail"></span>
            </div>
            <br>
            <div>
                  <label>town/postecode</label>
                  <span class="post-code"><input type="mail"></span>
                  <span><input type="number"></span>
            </div>

            <input type="submit" class="butt">
      </div>

      <br>
